<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件登陆界面</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./lib/layui/css/layui.css">
    <script src="/lib/jquery.js"></script>
</head>

<body>
    <div class="layui-main">
        <img src="./images/logo.png" alt="">
    </div>

    <div class="loginbox">
        <div class="loginbox-head"></div>
        <div class="login-box">
            <form class="layui-form" action="" id="login">
                <div class="layui-form-item">

                    <input type="text" name="username" required lay-verify="required|pass" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid">登录</button>
                </div>

            </form>
            <div class="links">
                <a href="javascript:;" id="link_reg">去注册</a>
            </div>

        </div>
        <div class="reg-box">
            <form class="layui-form" action="" id="reg">
                <div class="layui-form-item">

                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>

                <div class="layui-form-item">
                    <input type="password" name="password" required lay-verify="required" placeholder="请确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid">注册</button>
                </div>

            </form>
            <div class="links">
                <a href="javascript:;" id="link_login">去登录</a>
            </div>

        </div>
    </div>
    <script src="/lib/layui/layui.js"></script>
    <script src="/js/login.js"></script>

</body>

</html>
